version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.FileHandler
    level: DEBUG
    formatter: simple
    filename: logs/logfile.log
    mode: w
loggers:
  __main__:
    handlers: [console, file]
    propagate: no
root:
  level: DEBUG
  handlers: [console, file]